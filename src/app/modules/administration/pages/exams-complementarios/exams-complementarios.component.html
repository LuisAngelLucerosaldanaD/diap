<main class="h-full p-2 md:px-6 py-6 bg-gray-100 overflow-y-auto">
  <div class="py-1">
    <div class="max-w-7xl mx-auto px-2 md:px-8">
      <div class="bg-white overflow-hidden shadow-xl sm:rounded-lg p-6">
        <div class="flex gap-2 items-center mb-4">
          <h2 class="font-semibold text-xl text-center md:text-left">Gestión de Tipos de Examenes Complementarios</h2>
        </div>
        <div
          class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 px-2 md:px-4 py-4">
          <div class="w-full md:w-1/2">
            <div class="flex items-center gap-2">
              <div class="relative w-40">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                  <svg aria-hidden="true" class="w-5 h-5 text-gray-500" fill="currentColor" viewbox="0 0 20 20"
                       xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                          d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" />
                  </svg>
                </div>
                <input type="text" id="search" placeholder="Buscar" class="inp-search">
              </div>
              <select class="bg-gray-50 w-40 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2">
                <option>Todos</option>
                <option>Activo</option>
                <option>Inactivo</option>
              </select>
            </div>
          </div>
          <div
            class="flex gap-2">
            <button type="button" class="btn-create">
              <i class="pi pi-plus mr-1"></i>
              Agregar tipo de examen
            </button>
          </div>
        </div>
        <div class="overflow-x-aut">
          <div class="mx-auto px-2 lg:px-4">
            <div class="bg-white  relative shadow-md sm:rounded-lg overflow-hidden">
              <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-500">
                  <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                  <tr>
                    <th scope="col" class="px-4 py-3">N°</th>
                    <th scope="col" class="px-4 py-3">Nombre</th>
                    <th scope="col" class="px-4 py-3">Descripción</th>
                    <th scope="col" class="px-4 py-3">Estado</th>
                    <th scope="col" class="px-4 py-3">
                      <span class="sr-only">Actions</span>
                    </th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr class="border-b">
                    <td class="px-4 py-3">1</td>
                    <td class="px-4 py-3">Nombre examen</td>
                    <td class="px-4 py-3">Descripción examen</td>
                    <td class="px-4 py-3">
                      <div class="bg-emerald-100 w-fit text-emerald-600 px-2 py-1 rounded">
                        <span class="font-bold">Activo</span>
                      </div>
                    </td>
                    <td class="px-4 py-3 flex items-center justify-end relative">
                      <button type="button" class="btn-options" routerLink="/admin/requisitos">
                        <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewbox="0 0 20 20"
                             xmlns="http://www.w3.org/2000/svg">
                          <path
                            d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" />
                        </svg>
                      </button>
                      <p-menu #menu [popup]="true" appendTo="body" />
                      <!--Gestionar requisitos, Editar, Borrar-->
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>


<div *ngIf="false" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-[70%] md:w-1/2">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-semibold">
        {{ true ? 'Crear' : 'Actualizar' }} Tipo de examen
      </h3>
      <button class="text-gray hover:text-red-400 rounded-full px-1 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"
             stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <form class="grid gap-4">
      <div>
        <label class="block text-sm font-medium">Nombre <span class="text-red-600 ">*</span></label>
        <input type="text" class="border p-2 w-full mb-2 bg-white" formControlName="name">
      </div>
      <div>
        <label class="block text-sm font-medium">Descripción</label>
        <textarea rows="3" class="border p-2 w-full mb-2 bg-white"></textarea>
      </div>
      <div>
        <label class="block text-sm font-medium">Estado <span class="text-red-600 ">*</span></label>
        <select class="border p-2 w-full mb-2 bg-white">
          <option>Activo</option>
          <option>Inactivo</option>
        </select>
      </div>
    </form>

    <div class="flex justify-end space-x-2">
      <button class="bg-gray-500 text-white px-4 py-2 rounded-md">
        Cancelar
      </button>
      <button class="bg-green-500 text-white px-4 py-2 rounded-md">
        Guardar
      </button>
    </div>
  </div>
</div>
