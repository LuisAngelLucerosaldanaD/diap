<div class="font-sans text-gray-900 antialiased">
  <div class="min-h-screen flex flex-col sm:justify-center items-center pt-6 sm:pt-0 bg-gray-100">
    <div class="flex shadow-xl card">
      <div class="card-body p-4">
        <div class="w-full flex justify-center">
          <img src="/assets/logos/diap.svg" alt="Logo Diap" class="w-14 h-14 mb-3 pointer-events-none">
        </div>
        <div class="w-full flex justify-center">
          <h2 class="font-semibold text-lg">Iniciar sesión</h2>
        </div>

        <div>
          <form [formGroup]="loginForm">
            <div>
              <label for="email" class="block font-medium text-sm text-gray-700">Correo</label>
              <input id="email" formControlName="email" class="rounded-md shadow-sm block mt-1 w-full px-4 py-2"
                     type="email" name="email">
              @if (emailValidation.error) {
                <small class="text-red-500">{{ emailValidation.msg }}</small>
              }
            </div>

            <div class="mt-4">
              <label for="password" class="block font-medium text-sm text-gray-700">Contraseña</label>
              <input id="password" formControlName="password" class="rounded-md shadow-sm block mt-1 w-full px-4 py-2"
                     type="password" name="password">
              @if (pwdValidation.error) {
                <small class="text-red-500">{{ pwdValidation.msg }}</small>
              }
            </div>

            <div class="mt-4">
              <re-captcha formControlName="captcha" [siteKey]="captchaKey"></re-captcha>
            </div>

            <div class="block mt-4">
              <label class="flex items-center">
                <input type="checkbox" class="form-checkbox" name="remember_me" formControlName="remember_me"
                       id="remember_me">
                <span class="ml-2 text-sm text-gray-600">Recuérdame y mantenme conectado</span>
              </label>
            </div>

            <div class="flex items-center justify-center mt-4">
              <button type="submit" class="btn-login" (click)="login()">
                INGRESAR
              </button>
            </div>
          </form>
        </div>

      </div>
      <div>
        <figure class="h-full">
          <img src="https://admision.unas.edu.pe/diap-backend/public/images/login.png" alt="banner examen admision" class="rounded-r-lg w-[24rem] h-full">
        </figure>
      </div>
    </div>
  </div>
</div>
<p-toast></p-toast>
<app-block-ui [show]="isLoading"/>
