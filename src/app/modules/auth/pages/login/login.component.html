<div class="min-h-screen w-full flex items-center justify-center bg-slate-100 md:p-4">
    <div class="flex flex-col-reverse max-w-[800px] md:flex-row items-center mx-auto w-full md:w-[80%] md:h-[95vh] bg-white md:border md:border-black/10 md:rounded-lg md:shadow-lg md:overflow-hidden">
        <div class="w-full max-w-[400px] flex flex-col gap-4 px-8 py-12 h-fit">
            <div class="flex flex-col w-full items-center gap-10">
                <div class="flex flex-col w-full items-center gap-3">
                    <img src="/assets/logos/diap.svg" alt="Logo DIAP" class="w-14 h-14">
                    <div class="flex flex-col items-center text-center">
                        <span class="text-black/60">Inicio de Sesión</span>
                        <span class="text-2xl text-neutral font-bold">Sistema de Admisión UNAS</span>
                    </div>
                </div>
                <form [formGroup]="loginForm" class="w-full flex flex-col gap-5">
                    <div class="i-field">
                        <label for="email">Correo</label>
                        <input formControlName="email" id="email" type="email"> @if (emailValidation.error) {
                        <span class="text-red-600 text-xs">{{ emailValidation.msg }}</span> }
                    </div>
                    <div class="i-field">
                        <label for="password">Contraseña</label>
                        <div class="relative flex w-full flex-wrap items-stretch mb-3">
                            <input class="relative" formControlName="password" id="password" [type]="showPassword?'text':'password'">
                            <span (click)="changeShowPassword()" class="z-10 h-full leading-snug font-normal text-center text-slate-300 absolute bg-transparent rounded text-base items-center justify-center w-8 right-0 pr-3 py-3">
                                <svg *ngIf="!showPassword"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-black/60">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                </svg>
                                  <svg *ngIf="showPassword"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-black/60">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                                </svg>
                            </span>
                        </div>
                        @if (pwdValidation.error) {
                        <span class="text-xs text-red-500">{{ pwdValidation.msg }}</span> }
                    </div>
                    <re-captcha formControlName="captcha" [siteKey]="captchaKey"></re-captcha>
                    <div class="">
                        <label class="flex items-center">
              <input type="checkbox" class="form-checkbox" name="remember_me" formControlName="remember_me"
                     id="remember_me" class="mr-2">
              <span class="text-sm text-black/60 select-none">Recuérdame y mantenme conectado</span>
            </label>
                    </div>
                </form>
                <button (click)="login()" class="w-full b-primary-brand">Ingresar</button>
                <div class="w-full">
                    <button routerLink="/home" class="w-fit b-link-neutral">
            <div>
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M7.28007 7.71995C7.42052 7.86058 7.49941 8.0512 7.49941 8.24995C7.49941 8.4487 7.42052 8.63932 7.28007 8.77995L4.81007 11.25H21.0001C21.199 11.25 21.3898 11.329 21.5304 11.4696C21.6711 11.6103 21.7501 11.801 21.7501 12C21.7501 12.1989 21.6711 12.3896 21.5304 12.5303C21.3898 12.6709 21.199 12.75 21.0001 12.75H4.81007L7.28007 15.22C7.35376 15.2886 7.41286 15.3714 7.45385 15.4634C7.49485 15.5554 7.51689 15.6547 7.51866 15.7554C7.52044 15.8561 7.50192 15.9562 7.4642 16.0495C7.42647 16.1429 7.37033 16.2278 7.29911 16.299C7.22789 16.3702 7.14306 16.4264 7.04967 16.4641C6.95628 16.5018 6.85625 16.5203 6.75555 16.5185C6.65485 16.5168 6.55553 16.4947 6.46353 16.4537C6.37153 16.4127 6.28873 16.3536 6.22007 16.28L2.47007 12.53C2.32962 12.3893 2.25073 12.1987 2.25073 12C2.25073 11.8012 2.32962 11.6106 2.47007 11.47L6.22007 7.71995C6.3607 7.5795 6.55132 7.50061 6.75007 7.50061C6.94882 7.50061 7.13945 7.5795 7.28007 7.71995Z" fill="#0F75BC"/>
              </svg>
            </div>
            <span>Volver</span>
          </button>
                </div>
            </div>
            <div class="w-full border-t border-black/10"></div>
            <div class="flex flex-col items-center text-center text-black/60">
                <span class="text-sm">Universidad Nacional Agraria de la Selva</span>
                <span class="text-xs">Copyright © 2025 - 2025 DIAP UNAS</span>
            </div>
        </div>
        <div class="w-full h-full">
            <img class="w-full max-w-[400px] h-full object-cover" [src]="logo" alt="banner examen Admisión">
        </div>
    </div>
</div>
<p-toast></p-toast>
<app-block-ui [show]="isLoading" />
