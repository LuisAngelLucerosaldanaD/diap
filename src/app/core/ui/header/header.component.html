<header class="header">
  <div class="flex gap-2 items-center">
    <div>
      <img src="https://portalweb.unas.edu.pe/sites/all/themes/business_responsive_theme/logo.png" alt="diap logo" class="w-8">
    </div>
    <div class="text-white font-bold select-none">
      <span>DIAP</span>
    </div>
    <button type="button" class="text-white" (click)="showMenu()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </div>
  @if (isAuthenticated) {
    <button type="button" class="btn-login">
      {{ user }}
    </button>
  } @else {
    <button type="button" class="btn-login" routerLink="/auth/login">
      Ingresar
    </button>
  }

</header>
